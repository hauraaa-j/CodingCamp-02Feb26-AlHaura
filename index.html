<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To Do List App</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h1>Todo List</h1>

    <div class="form">
      <input type="text" id="taskInput" placeholder="Add a todo..." />
      <input type="date" id="dateInput" />
      <button onclick="addTodo()">+</button>
    </div>

    <div class="actions">
      <button onclick="filterTodo()">Filter</button>
      <button onclick="deleteAll()">Delete All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="todoList">
        <tr>
          <td colspan="4">No task found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
